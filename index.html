<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="./index.js"></script>
    <div class="pageHead">
        <button id="addNew_btn" type="button">Add new</button>
        <h1>TodoList</h1>
        <form id="searchForm">
            <input id="search" type="text" name="search" placeholder="Search..">
        </form>
    </div>
    <div class="wrapper" id="wrapper">

        <div id="createTable">
            <form id="createForm">
                <h2 id="createTableHead">Create Table</h2>
                <input id="title" name="title" type="text" placeholder="Title">
                <textarea id="description" name="description" placeholder="Description" autocomplete="off"></textarea>
                <div id="tableBtns">
                    <input id="submit_btn" type="submit" value="Submit">
                    <input id="cancel_btn" type="button" name="cancel" value="Cancel" />
                </div>
            </form>
        </div>



    </div>

</body>


</html>
